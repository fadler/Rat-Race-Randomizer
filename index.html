<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Rat Race Randomizer</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="display-3 text-uppercase text-center"><b>Rat Race Randomizer</b></h1>
      <div class="row">
        <div class="col">
          <form id="form">         
            <div class="form-row">
              <div class="col-12 col-sm-6">   
	              <label for="form-players">Players</label>              
		            <select id="form-players" class="form-control">
		              <option value="1">1</option>
		              <option value="2">2</option>
		              <option value="3">3</option>
		              <option value="4">4</option>
		            </select>
	            </div>
	            <div class="col-12 col-sm-6">
	              <label class="w-100">&nbsp;</label>
	              <button type="submit" disabled class="btn btn-block btn-danger">randomize</button>
	            </div>   	            	           
            </div>                                   
          </form>
        </div>
      </div>
      <div hidden id="output-template">
        <div class="col-12 col-sm-6 col-md-4 mb-4 result">
          <div class="card bg-secondary">
            <div class="card-header">
               <b>Map:&nbsp;<span class="output-map"></span></b>              
               <button type="button" class="result-close text-white">
							   <i class="fas fa-times"></i>
							 </button>          
            </div>            
            <div class="card-body">
              <ul class="list-unstyled output-players"></ul>          
            </div>            
          </div>
        </div>
      </div>
      <div class="row mt-3" id="output">
        
      </div>      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>   
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
