<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <title>Rat Race Randomizer</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="display-3 text-uppercase text-center"><b>Rat Race Randomizer</b></h1>
      <div class="row">
        <div class="col">
          <form id="form">         
            <div class="form-row">
              <div class="col-12 col-sm-6">   
	              <label for="form-players">Players</label>              
		            <select id="form-players" class="form-control">
		              <option value="1">1</option>
		              <option value="2">2</option>
		              <option value="3">3</option>
		              <option value="4">4</option>
		            </select>
	            </div>
	            <div class="col-12 col-sm-6">
	              <label class="w-100">&nbsp;</label>
	              <button type="submit" class="btn btn-block btn-danger">randomize</button>
	            </div>   	            	           
            </div>                                   
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
	        <div class="card bg-secondary text-white" hidden id="output">
					  <div class="card-header">
					     <b>Map:&nbsp;<span id="output-map"></span></b>
					  </div>					  
				    <div class="card-body">
				      <ul id="output-players" class="list-unstyled"></ul>          
            </div>					  
					</div>
        </div>
      </div>      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>        
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
